name: Discord Commit Notifier

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 2

      - name: Generate changed file list with wiki links (remove docs/)
        id: changed-files
        run: |
          echo "changed_files<<EOF" >> $GITHUB_ENV
          git diff --name-only HEAD^ HEAD | while read file; do
            clean_path=$(echo "$file" | sed 's/^docs\///')
            echo "・[$clean_path](https://wiki.kinokoroom.net/$clean_path)" >> $GITHUB_ENV
          done
          echo "EOF" >> $GITHUB_ENV

      - name: Create Discord embed JSON safely
        run: |
          ESCAPED_CHANGED=$(echo "${{ env.changed_files }}" | jq -Rs .)
          ESCAPED_MESSAGE=$(echo "${{ github.event.head_commit.message }}" | jq -Rs .)

          jq -n \
            --arg author "${{ github.actor }}" \
            --arg repo "${{ github.repository }}" \
            --arg url "${{ github.event.head_commit.url }}" \
            --arg msg "${{ github.event.head_commit.message }}" \
            --arg changed "${{ env.changed_files }}" \
            --arg timestamp "${{ github.event.head_commit.timestamp }}" \
            '{
              embeds: [
                {
                  author: {
                    name: $author,
                    url: "https://github.com/" + $author,
                    icon_url: "https://github.com/" + $author + ".png"
                  },
                  title: "[" + $repo + "]",
                  url: $url,
                  description: "**コミットメッセージ:**\n```" + $msg + "```\n**変更されたファイル:**\n" + $changed,
                  color: 5814783,
                  timestamp: $timestamp
                }
              ]
            }' > discord.json

      - name: Send Discord notification
        uses: tsickert/discord-webhook@v7.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          raw-data: discord.json
