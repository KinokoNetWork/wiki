name: Discord Commit Notifier

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Generate changed file list with wiki links (remove docs/)
        id: changed-files
        run: |
          echo "changed_files<<EOF" >> $GITHUB_ENV
          git diff --name-only HEAD^ HEAD | while read file; do
            clean_path=$(echo "$file" | sed 's/^docs\///')
            echo "・[$clean_path](https://wiki.kinokoroom.net/$clean_path)" >> $GITHUB_ENV
          done
          echo "EOF" >> $GITHUB_ENV

      - name: Create Discord embed JSON safely
        run: |
          # 改行とダブルクォーテーションをエスケープ
          ESCAPED_CHANGED=$(echo "${{ env.changed_files }}" | jq -Rsa .)
          ESCAPED_MESSAGE=$(echo "${{ github.event.head_commit.message }}" | jq -Rsa .)

          cat <<EOF > discord.json
          {
            "embeds": [
              {
                "author": {
                  "name": "${{ github.actor }}",
                  "url": "https://github.com/${{ github.actor }}",
                  "icon_url": "https://github.com/${{ github.actor }}.png"
                },
                "title": "[${{ github.repository }}]",
                "url": "${{ github.event.head_commit.url }}",
                "description": "**コミットメッセージ:**\\n\`\`\`\\n" + $ESCAPED_MESSAGE + "\\n\`\`\`\\n**変更されたファイル:**\\n" + $ESCAPED_CHANGED,
                "color": 5814783,
                "timestamp": "${{ github.event.head_commit.timestamp }}"
              }
            ]
          }
          EOF

      - name: Send Discord notification
        uses: tsickert/discord-webhook@v2.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          raw-data: discord.json
